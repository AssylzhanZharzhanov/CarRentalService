stages:
  - test
  - deploy 

before_script:
  - go version

test:
  stage: test
  tags:
    - dev
  script:
    - echo testing
    - go test -v ./...

deploy-to-dev:
  stage: deploy  
  script:
    - echo deploy on dev server
    - docker stop server
    - docker rm server
    - make run
  only:
    - developer
  tags:
    - dev

deploy-to-prod:
  stage: deploy
  tags: 
    - meetup-prod
  only:
    - master
  script:
    - echo deploy on prod server
    - docker stop server
    - docker rm server
    - make run

# push -> test -> build image docker -> push to dockerhub -> download and launch image