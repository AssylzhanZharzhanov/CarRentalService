version: '3.4'

services:
    nginx:
        container_name: nginx
        build:
            context: ./
            dockerfile: ./nginx/Dockerfile
        ports:
            - 80:80
            - 443:443
        restart: always
        depends_on:
            - server
        command: "nginx -g 'daemon off;'"

    server:
        container_name: server
        build: ./
        command: ./app
        ports: 
            - 8000:8000
        depends_on: 
            - mongo
            - mongo-express

    mongo:
        container_name: mongo
        image: mongo
        restart: always
        ports:
            - 27017:27017
        environment: 
            MONGO_INITDB_ROOT_USERNAME: mongo
            MONGO_INITDB_ROOT_PASSWORD: mongo
            # MONGO_DATA_DIR: json
    #    volumes:
    #        - db:/data/db

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        depends_on: 
            - mongo
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: mongo
            ME_CONFIG_MONGODB_ADMINPASSWORD: mongo

